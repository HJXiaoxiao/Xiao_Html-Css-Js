    <title>Document</title>
    <script>
        // 例如，吃5个包子，吃到第3个发现里面有半个虫子，其余的也不吃了
        for (var i = 0; i < 5; i++) {
            if (i === 2) {
                console.log('这个包子有虫子，扔掉');
                break;
            }
            console.log('我正在吃第' + (i+1) + '个包子呢')
        }
    </script>
