<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var obj = new Object(); // 创建一个空对象
        obj.name = '张三丰';
        obj.age = 18;
        obj.sex = '男';
        obj.sayHi = function() {
            console.log('Hi');
        }

        //1.我们是利用等号赋值的方法添加对象
        //2.每个属性和方法之间用分号结束
        console.log(obj.name);
        console.log(obj.sex);
        obj.sayHi();
    </script>
</head>
<body>
    
</body>
</html>
