    <title>Document</title>
    <script>
        // 用户输入数字，如果数字小于10，则在前面补0，比如01，09，如果数字大于10，则不需要补，比如20
        var temp = prompt('请输入数字');
        var number = parseInt(temp);
        var result = number<10 ? '0'+number : number;
        alert(result);
    </script>
