<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 1.翻转数组
        var arr = ['pink','red','blue'];
        arr.reverse();
        console.log(arr);

        // 2.数组排序(冒泡排序)
        var arr1 = [3,4,7,1];
        arr1.sort();
        console.log(arr1);

        // 对于双位数
        var arr = [1,64,9,61];
        arr.sort(function(a,b) {
        //return b - a;  降序的排列
        return a - b; //升序
 	}
 )
    </script>
</head>
