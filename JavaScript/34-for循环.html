        求1-100之间所有整数和
        var result = 0;
        for (var i = 1; i <= 100; i++) {
            result += i;
        }
        console.log(result);

        //1.求1-100之间所有数的平均值
        var result1 = 0,sum1 = 0;
        for (var i = 0; i <= 100; i++) {
            sum1 += i;
        }
        result1 = sum1 / 100;
        console.log(result1);

        //2.求1-100之间所有偶数和奇数的和
        var result2 = 0, even = 0, odd = 0;
        for (var i = 1; i <= 100; i++) {
            if (i % 2 === 0) {
                even += i;
            }
            else {
                odd += i;
            }
        }
        console.log('偶数和为：' + even + '\n' + '奇数和为：' + odd);

        //3.求1-100之间所有能被3整除的数字的和
        var result3 = 0;
        for (var i = 1; i <= 100; i++) {
            if (i % 3 === 0) {
                result3 += i;
            }
        }
        console.log(result3);
