<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 1.通过修改 length 长度新增数组元素
        var arr = ['red', 'green', 'blue', 'pink'];
        console.log(arr.length);
        arr.length = 5;
        console.log(arr);
        console.log(arr[4]);
        console.log(arr[5]);

        // 2.通过修改数组索引新增数组元素
        var arr1 = ['red', 'green', 'blue'];
        arr1[3] = 'pink';   // 这里是追加元素
        console.log(arr1);
        arr1[0] = 'yellow';   // 这里是替换元素
        console.log(arr1);
        arr1 = '有点意思';    // 不要给数组名直接赋值，否则里面数组元素的值就没有了
        console.log(arr1);    
    </script>
</head>

</body>
</html>
