<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <script>
        // 1.将数组 [2, 0, 6, 1, 77, 0, 52, 0, 25, 7] 中的0去掉后，形成一个不包含0的新数组
        var arr1 = [2, 0, 6, 1, 77, 0, 52, 0, 25, 7];
        var newarr1 = [];
        for (var i = 0; i < arr1.length; i++) {
            if (arr1[i] === 0) {
                continue;
            }
            newarr1[newarr1.length] = arr1[i];
        }
        console.log(newarr1);

        // 2.将数组 将数组 [‘red’, ‘green’, ‘blue’, ‘pink’, ‘purple’] 的内容反过来存放 的内容反过来存放
        var arr2 = ['red', 'green', 'blue', 'pink', 'purple'];
        var newarr2 = [];
        var j = 0;
        for (var i = arr2.length; i > 0 ; i-- ){
            newarr2[i] = arr2[j];
            j++;
        }
        console.log(newarr2);

        // 3.冒泡排序：将数组 [5, 4, 3, 2, 1]中的元素按照从小到大的顺序排序，输出： 1，2，3，4，5
        var arr3 = [5, 4, 3, 2, 1], temp;
        for (var i = 0; i < arr3.length; i++) {   // 外层循环管趟数
            for (var j = 0; j <= arr3 - i - 1; j++) {    // 里层循环管每一趟的交换次数
                 //前一个和后面一个数组元素相比较
                 if (arr3[j+1] > arr3[j]) {
                    temp = arr3[j+1];
                    arr3[j+1] = arr3[j];
                    arr3[j] = temp;
                 }
            }
        }
        console.log(arr3);
    </script>
