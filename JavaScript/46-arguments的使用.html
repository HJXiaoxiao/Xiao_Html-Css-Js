        // 1.利用函数求两个数的最大值
        function fn() {
            var max = arguments[0];
            for (var i = 1; i < arguments.length; i++) {
                if (arguments[i] > max) {
                    max = arguments[i];
                }
            }
            return max;
        }
        var maxNumber = fn(2, 4, 5, 9);
        console.log(maxNumber);
    </script>
