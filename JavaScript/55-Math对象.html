<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // console.log(Math.PI);
        // console.log(Math.max(1, 3, 99, 4));
        // console.log(Math.max(-1, -2, -10));
        // console.log(Math.max(1, 'pink', 99, 4));   // NaN
        // console.log(Math.max());   // -Infinity

        // 利用对象封装自己的数学对象，里面有PI和最大值以及最小值
        var myMath = {
            PI: 3.1415926,
            max: function() {
                var max = arguments[0];
                for (var i = 1; i < arguments.length; i++) {
                    if (arguments[i] > max) {
                        max = arguments[i];
                    }
                }
                return max;
            },
            min: function() {
                var min = arguments[0];
                for (var i = 1; i < arguments.length; i++) {
                    if (arguments[i] < min) {
                        min = arguments[i];
                    }
                }
                return min;
            }
        }
        console.log(myMath.PI);
        console.log(myMath.max(1, 5, 9));
        console.log(myMath.min(1, 5, 9));
    </script>
